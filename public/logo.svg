<svg
  width="360"
  height="120"
  viewBox="0 0 360 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="forge-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <linearGradient id="spark-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#A5B4FC"/>
    </linearGradient>
  </defs>

  <!-- Forged Hexagon -->
  <path
    d="M48 16
       L80 32
       V64
       L48 80
       L16 64
       V32
       Z"
    fill="url(#forge-gradient)"
  />

  <!-- Inner spark -->
  <path
    d="M48 28
       L40 52
       H50
       L44 72
       L64 46
       H52
       Z"
    fill="url(#spark-gradient)"
  />

  <!-- Text -->
  <text
    x="110"
    y="76"
    fill="currentColor"
    font-size="56"
    font-weight="700"
    letter-spacing="-1.5"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
  >
    GenForge
  </text>

  <!-- Tagline (optional, subtle) -->
  <text
    x="112"
    y="100"
    fill="currentColor"
    opacity="0.6"
    font-size="14"
    font-weight="500"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
  >
    Build apps at the speed of thought
  </text>
</svg>
